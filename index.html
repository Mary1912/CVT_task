<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
</head>
<form action="/example/handler.php">
    <label>Логин:</label>
    <input type="email" name="login" required />
    <label>Пароль:</label>
    <input type="password" name="password" pattern="^(?=.*\d)(?=.*[a-z])(?!.*\s)(.{6,20}).*$" title="Могут быть использованы только латиница и цифры, 6 и не более 20 символов" required />
    <input type="submit" value="Войти" name="submit" class="submit" />
</form>
</html>
